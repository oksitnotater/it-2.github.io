<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8"> 
    <title> Gangetabellen </title> 
    <style>
    	table, td{
    		border: 1px solid black;
    		border-collapse: collapse;
    	}
      td{
        width: 25px;
      }
	</style>
  </head>
  <body>
    <h1> Den kjempestore gangetabellen </h1>
    <script>
    function gangetabell(n){
    document.write('<table>');
      for (var i=1; i<=n; i++){
        document.write('<tr>');
        for(var j=1; j<=n; j++){
          document.write('<td>'+i*j+'</td>');
        }
        document.write('</tr>');
      }
      document.write('</table>');
    }
    gangetabell(10)
    gangetabell(100)
    </script>
  </body>
</html>
