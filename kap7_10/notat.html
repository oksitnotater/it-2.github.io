<!doctype html>
<html>
<head>
	<title> Input </title>
	<meta charset="UTF-8">
  	<link rel="stylesheet" type="text/css" href="notat.css">
</head>
<body>
<h3> Input som tekst- og tallfelt </h3>
	<input type="text" id="tekstinput" placeholder="skriv inn i dette feltet"> <br>
	<input type="number" id="tallinput"> <br>
<h3> Input som avkrysningsbokser </h3>
	<input type="checkbox" name="checkinput" value="valg1" id="checkinput1"> Valg 1 <br>
	<input type="checkbox" name="checkinput" value="valg2" id="checkinput2"> Valg 2 <br>
	<input type="checkbox" name="checkinput" value="valg3" id="checkinput3"> Valg 3 <br>
<h3> Input som radioknapper </h3>
	<input type="radio" name="radioinput" id="radioinput1"> Valg 1 <br>
	<input type="radio" name="radioinput" id="radioinput2"> Valg 2 <br>
<h3> Bruk av knapper </h3>
	<button id="knapp"> Tekst som vises </button>
<script type="text/javascript" src="notat.js"></script>
</body>
</html>
