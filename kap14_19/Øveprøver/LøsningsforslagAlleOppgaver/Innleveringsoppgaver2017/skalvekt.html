      <div class="siden row">
        <div class="col-2"></div>
        <div class="col-8">
          <h2> Oppgave 4: Skålvekt </h2>
          <div class="row" id="skalvekt">
            <img src="del1.png" id="ror">
            <img src="del2.png" id="stang">
            <img src="del3.png" id="venstreskal">
            <img src="del3.png" id="hoyreskal">
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <script>
      var venstreEl = document.querySelector("#venstreskal");
      var hoyreEl = document.querySelector("#hoyreskal");
      var i = 0;

      venstreEl.addEventListener("click", leggTilVenstre);
      hoyreEl.addEventListener("click", leggTilHoyre);
      function leggTilVenstre() {
        i--;
        document.querySelector("#stang").style.transform = "rotate(" + (i * 5) + "deg)"
        document.querySelector("#venstreskal").style.marginTop = -(i * 15) + "px";
        document.querySelector("#hoyreskal").style.marginTop = (i * 15) + "px";
      }
      function leggTilHoyre() {
        i++;
        document.querySelector("#stang").style.transform = "rotate(" + (i * 5) + "deg)"
        document.querySelector("#venstreskal").style.marginTop = -(i * 15) + "px";
        document.querySelector("#hoyreskal").style.marginTop = (i * 15) + "px";
      }
    </script>
  </body>
