          <div class="row" id="hvit">
            <img class="tannhjul" id="tannhjul2" src="tannhjul2.png"></img>
            <img class="tannhjul" id="tannhjul1" src="tannhjul1.png"></img>

    <script>
      /* animasjonen kan enten startes/stoppes ved å endre animationPlayState 
      eller ved å legge til animasjonsstilsettingen når bildene klikkes på */

      var tannhjulEl = document.querySelectorAll(".tannhjul");
      var running = false;

      for(var i = 0; i < tannhjulEl.length; i++){
        tannhjulEl[i].addEventListener("click", snurrHjul);
      }
      var running = true
      function snurrHjul() {
        if(running) {
          for(var i = 0; i < tannhjulEl.length; i++){
            tannhjulEl[i].style.webkitAnimationPlayState="paused";
          }
          running=false;
        }
        else {
          for(var i = 0; i < tannhjulEl.length; i++){
            tannhjulEl[i].style.webkitAnimationPlayState="running";
          }
          running=true;
        }
      }
    </script>
